<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Barra</title>
</head>
<body>
    <div class="logo">
            <img class="imgLogo" src="/IMG/FAÇA SEU LOGIN.png" alt="logo">
            <a href="login.html"><button class="botao-perfil"><img class="perfilImg" src="/IMG/perfil.png" alt=""></button></a>
            <a href="carrinho.html"><button class="botao-sacola"><img class="sacolaImg" src="/IMG/sacola.png" alt=""></button></a>
            <a href="favoritos.html"><button class="botao-favorito"><img class="favoritoImg" src="/IMG/favoritos.png" alt=""></button></a>
    </div>

    <header>
    </header>

    <main>
        <div class="login-container">
            <div class="titulo-container">
                <h1>Faça seu login</h1>
            </div>
            <hr class="linha-titulo"/>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha</label>
            <div class="senha-container">
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <a href="redefinir.html" class="esqueceu-link">Esqueceu?</a>
            </div>


            
            <button type="submit">Entrar</button>
            <div class="link-esqueci-senha"></div>
        </div>

        <div class="divider">
            <hr>
            <span>ou</span>
            <hr>
        </div>

        <div class="social-buttons">
            <button class="social-btn google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                <span>Google</span>
            </button>

            <button class="social-btn facebook-btn">
                <img src="logoFacebook.png" alt="Facebook logo">
                <span>Facebook</span>
            </button>
        </div>

        <div>
            <p class="link-cadastro">
                Não tem conta? <a href="cadastro.html">Cadastre-se</a> <br>
                <br>
                Ache a sua conta <a href="achesuaconta.html">aqui</a>
            </p>
        </div>
    </main>

</body>
</html>
